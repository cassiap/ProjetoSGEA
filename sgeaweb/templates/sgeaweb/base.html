{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SGEA</title>
  <link rel="stylesheet" href="{% static 'sgeaweb/css/main.css' %}">
</head>
<body>
  <header>
    <h1>SGEA</h1>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'minhas_inscricoes' %}">Minhas inscrições</a>
        {% if user.perfil.perfil == 'ORGANIZADOR' %}
          <a href="{% url 'evento_list' %}" class="btn-link">Meus eventos</a>
        {% endif %}
        <a href="{% url 'logout' %}">Sair</a>
      {% else %}
        <a href="{% url 'login' %}">Entrar</a>
        <a href="{% url 'cadastro' %}">Cadastro</a>
      {% endif %}
    </nav>
  </header>

  {% for message in messages %}
    <p class="msg">{{ message }}</p>
  {% endfor %}

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
