{% extends "sgeaweb/base.html" %}
{% block content %}
<h2>Meus eventos</h2>
<p><a href="{% url 'evento_create' %}">Novo evento</a></p>
<ul>
  {% for e in eventos %}
    <li>
      <strong>{{ e.titulo }}</strong> ({{ e.data_inicio }} â†’ {{ e.data_fim }})
      <a href="{% url 'evento_update' e.id %}">Editar</a> |
      <a href="{% url 'evento_delete' e.id %}">Excluir</a>
    </li>
  {% empty %}
    <li>Nenhum evento ainda.</li>
  {% endfor %}
</ul>
{% endblock %}
