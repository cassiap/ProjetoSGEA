{% extends "sgeaweb/base.html" %}

{% block content %}
<div class="panel">
  <h2>Cadastrar novo evento</h2>
  <p class="muted">Inclua datas, horário, local, vagas e selecione o professor responsável.</p>

  {% if form.non_field_errors %}
    <div class="msg">{{ form.non_field_errors }}</div>
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="grid">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="card-actions">
      <button type="submit" class="btn">Salvar evento</button>
      <a class="btn-outline" href="{% url 'evento_list' %}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
