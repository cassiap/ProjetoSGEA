{% extends "sgeaweb/base.html" %}

{% block content %}
<div class="panel">
  <h2>Editar evento</h2>
  <p class="muted">Atualize informações, banner ou professor responsável.</p>

  <form method="post" enctype="multipart/form-data" class="grid">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="card-actions">
      <button type="submit" class="btn">Salvar alterações</button>
      <a href="{% url 'evento_list' %}" class="btn-outline">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
