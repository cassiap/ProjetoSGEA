{% extends "sgeaweb/base.html" %}
{% load static %}
{% block content %}
<h2>Eventos abertos</h2>
<ul>
  {% for e in eventos %}
    <li>
      <strong>{{ e.titulo }}</strong> — {{ e.data_inicio }} a {{ e.data_fim }} — {{ e.local }}
      <a href="{% url 'inscrever' e.id %}">inscrever</a>
    </li>
  {% empty %}
    <li>Nenhum evento disponível.</li>
  {% endfor %}
</ul>
{% endblock %}
