<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirme seu cadastro</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f5f5f5; padding:20px;">
  <div style="max-width:600px; margin:auto; background:#fff; padding:25px; border-radius:8px;">
    <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
      <!-- Se já tiver um logo.png, coloque em /static/sgeaweb/img/logo.png -->
      <div style="font-weight:700; font-size:18px; color:#3d6aff;">SGEA</div>
    </div>

    <h2 style="color:#3d6aff; margin:0 0 10px;">Bem-vindo ao SGEA!</h2>

    <p>Olá <strong>{{ usuario.first_name }} {{ usuario.last_name }}</strong>,</p>
    <p>Seu cadastro foi realizado com sucesso. Para ativar sua conta, clique no botão abaixo:</p>

    <p style="text-align:center;">
      <a href="http://localhost:8000/confirmar/{{ token }}/"
         style="background:#3d6aff; color:#fff; padding:12px 20px; text-decoration:none; border-radius:6px; font-weight:bold; display:inline-block;">
        Confirmar E-mail
      </a>
    </p>

    <hr style="border:none; border-top:1px solid #eee; margin:18px 0;">

    <p>Se você não realizou este cadastro, ignore este e-mail.</p>
    <p style="font-size:12px; color:#888;">Sistema SGEA — Gestão de Eventos Acadêmicos</p>
  </div>
</body>
</html>
